{% extends 'prindex.html' %}
<!-- Enlaces a Bokeh por que no sé si cargan -->
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.3.min.js"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.3.3.min.js"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.3.3.min.js"></script>

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4 class="mb-0">Consulta de Datos</h4>
                </div>
                <div class="card-body">
                    <!-- Formulario -->
                    <form id="consultaForm" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre_campo">Nombre del Campo:</label>
                            <select class="form-control" id="nombre_campo" name="nombre_campo">
                                <option value="humedad">Humedad</option>
                                <option value="temperatura">Temperatura</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cantidad_valores">Cantidad de Valores:</label>
                            <input type="number" class="form-control" id="cantidad_valores" name="cantidad_valores"
                                placeholder="Cantidad de Valores">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Consultar Datos</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Espacio para mostrar la grafica -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <!-- Mostrar el nombre del campo -->
            <h3>{{ selected_field }}</h3>
            <!-- grafica de Bokeh -->
            <div id="bokeh_plot" class="bokeh-plot"></div> 
            {% if error %}
            <p>{{ error }}</p>
            {% endif %}
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        try {
            // Obtener los datos recibidos de la API
            var x_values = {{ x_values|safe }};
            var y_values = {{ y_values|safe }};

            // Crear la figura de Bokeh
            var plot = Bokeh.Plotting.figure({title: 'Gráfico de Datos', x_axis_label: 'Eje X', y_axis_label: 'Eje Y'});
            plot.line(x_values, y_values, {line_width: 2});

            // Mostrar la grsfica de Bokeh
            Bokeh.Plotting.show(plot, '#bokeh_plot');
        } catch (error) {
            console.error('Error al crear la gráfica de Bokeh:', error);
        }
    });
</script>

<script>
    // Verificar si los datos se han recibido correctamente
    console.log("Datos recibidos de la API:", {{ x_values|safe }}, {{ y_values|safe }});

    // Verificar los datos para la grsfi
        console.log("Datos para la gráfica:", {{ x_values|safe }}, {{ y_values|safe }});
</script>

{% endblock %}
